<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="image-container">
        <img src="Protecting Alaska.jpg" width="600" height="600">
        <div id="quote-box">
          <h1>Random Quote Generator</h1>
          <p id="quote">Click the button to get a quote!</p>
          <p id="author"></p>
          <button id="new-quote">New Quote</button>
          <div id="social-media">
            <a href="https://twitter.com/intent/tweet?text=Your%20generated%20quote%20here" class="twitter" target="_blank">Twitter</a>
            <a href="https://www.instagram.com/stories/share/?story_media_id=YOUR_INSTAGRAM_MEDIA_ID&story_source_id=YOUR_INSTAGRAM_USER_ID&story_text=Your%20generated%20quote%20here" class="instagram-story" target="_blank">Instagram
            </a>
            <a href="whatsapp://send?text=Your%20generated%20quote%20here" class="whatsapp" target="_blank">WhatsApp </a>
          </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
