<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap Icons CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.7.2/font/bootstrap-icons.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <div id="image-container">
        <img src="Protecting Alaska.jpg" width="600" height="600" alt="Background Image">
        <div id="quote-box">
            <h1>Random Quote Generator</h1>
            <div id="quote-display">
                <blockquote id="quote">Click the button to get a quote!</blockquote>
                <footer id="author"></footer>
            </div>
            <button id="new-quote">New Quote</button>
            <div id="output-container">
                <textarea id="output-text" readonly></textarea>
            </div>
            <div id="social-media">
                <a href="https://twitter.com/intent/tweet?text=Your%20generated%20quote%20here" class="twitter" target="_blank">
                    <i class="bi bi-twitter"></i> Share on Twitter
                </a>
                <a href="#" class="instagram" id="share-instagram">
                    <i class="bi bi-instagram"></i> Share on Instagram
                </a>
                <a href="whatsapp://send?text=Your%20generated%20quote%20here" class="whatsapp" target="_blank">
                    <i class="bi bi-whatsapp"></i> Share on WhatsApp
                </a>
            </div>
            <button id="save-quote">Save Quote <i class="bi bi-download"></i> </button>
                      
       </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
